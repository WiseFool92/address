<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags for bootstrap 4 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Styles  -->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">

  <!-- JavaScript  -->
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Address Book</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Address Book</h1>
      <h2 class="text-center">Add a Contact:</h2>
      <form id = "new-contact">
        <div class="row">
          <div class="col-6">
        <label for="new-first-name">First Name</label>
        <input type="text" id="new-first-name">
        <label for="new-last-name">Last Name</label>
        <input type="text" id="new-last-name">
        <label for="new-phone-number">Phone Number</label>
        <input type="text" id="new-phone-number">
      </div>
      <div class="col-3">
        <label for="email-address">Email Address</label>
        <input type="text" id="email-address">
      </div>
      <div class="col-3">
        <label for="physical-address">Physical Address</label>
        <input type="text" id="physical-address">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    <h2 class="text-center">Contacts:</h2>
    <ul id="contacts">

    </ul>

    <div id="show-contact">
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>
      <p>Email Address: <span class="email-address"></span></p>
      <button class= "btn btn-success"id="add-email">Add Email</button>
      <p>Physical Address: <span class="physical-address"></span></p>
      <button class= "btn btn-success"id="add-address">Add Address</button>

      <div id="buttons"></div>
    </div>
  </body>
</html>
